<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEU Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    .form-control:invalid {
      border-color: #dc3545;
    }
  </style>
</head>
<body>
  <img src="feu-logo.png" class="logo" alt="FEU Logo" />
  <div class="login-container text-center">
    <form id="loginForm" novalidate>
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
        <div class="invalid-feedback">Username is required.</div>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
        <div class="invalid-feedback">Password is required.</div>
      </div>
      <div class="mb-3 form-check text-start">
        <input type="checkbox" class="form-check-input" id="staySignedIn" />
        <label class="form-check-label" for="staySignedIn">Stay signed in</label>
      </div>
      <button type="submit" class="btn btn-success w-100">Log In</button>
      <div class="mt-2">
        <a href="#" class="text-white">Forgot Password?</a><br/>
        <button type="button" class="btn btn-outline-light btn-sm mt-2">Login with Microsoft</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    });
  </script>
    <h1 style ="font-size: 12px;">
      Help | Privacy Policy | Acceptable Use Policy | Facebook | Twitter</h1>
    
</body>
</html>
